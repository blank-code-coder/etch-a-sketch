<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="controls">
      <button id="reset-button">Reset Grid</button>
      <input
        type="number"
        id="grid-size"
        placeholder="Enter grid size (e.g., 16)"
        min="1"
        max="100"
      />
      <button id="change-size-button">Change Grid Size</button>
      <input type="color" id="color-picker" value="#000000" />
      <button id="rainbow-mode-button">Rainbow Mode</button>
    </div>
    <div class="container"></div>
    <script src="js/script.js"></script>
  </body>
</html>
